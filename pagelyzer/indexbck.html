<html>
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Demo Pagelyzer - Image based</title>
  <link rel="stylesheet" href="css/style.css">
<script src="ajax.js"></script>
<script src="/js/jquery-1.5.1.min.jss" type="text/javascript"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script>

/**Ajax Request (Submits the form below through AJAX
 *               and then calls the ajax_response function)
 */
function resetForm(){
    document.getElementById('form1').reset();
	document.getElementById('content').reset();
	document.getElementById('progressBar').reset();
	
	 
}



function ajax_request() {
document.getElementById('form1').disabled = true;

	progress(10, $('#progressBar'));
  var url1 = document.getElementById("url1").value;//by id
  var url2 = document.getElementById("url2").value;//by id
  alert(url1);
  var submitTo = 'check.php?url1=' + url1 + "&url2=" + url2;
progress(20, $('#progressBar'));
  http('POST', submitTo, ajax_response, document.form1);
  progress(80, $('#progressBar'));
}

/**Ajax Response (Called when ajax data has been retrieved)
 *
 * @param   object  data   Javascript (JSON) data object received
 *                         through ajax call
 */
function ajax_response(data) {
	
  for(var key in data) {
    document.getElementById("content").innerHTML += data[key];
  }
  
   progress(95, $('#progressBar'));
   document.getElementById('form1').removeAttribute("disabled");
}

function progress(percent, $element) {
	var progressBarWidth = percent * $element.width() / 100;
	$element.find('div').animate({ width: progressBarWidth }, 500).html(percent + "%&nbsp;");
}


</script>


</head>
<body>
  <form class="sign-up" name="form1" id="form1" >
    <h1 class="sign-up-title">Demo of Pagelyzer</h1>
	<h1 class="sign-up-title">(Just image based)</h1>
	
	<table width="100%">
    <tr>
        <td>
        	 <input type="text" id="url1" class="sign-up-input" placeholder="First Url">
        </td>
        <td>
        	 <input type="text"  id="url2" class="sign-up-input" placeholder="Second Url">
        </td>
		
    </tr>
	</table>
	
	
<div class="buttonHolder">
		 <input type="button"  class="sign-up-button"  onclick="ajax_request()" value="Let's Compare">
  
	  	<input type="button"  class="reset-button"  onclick="resetForm()" value="Reset"><br><br>
		
		<div id="progressBar" class="round-pink"><div></div></div>
	
</div>	

 
  </form>

<div id="content" class="sign-up">
<!-- Ajax Content -->
</div>
		
		

</body>
</html>
